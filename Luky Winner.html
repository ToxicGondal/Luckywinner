<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUGAR TIKTOK LIVE</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bangers&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    padding: 20px 0;
    font-family: 'Press Start 2P', cursive;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
}

body::before {
    content: '';
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 50% 50%, #ff00ff, #00ffff, #ff0055, #111);
    background-size: 400% 400%;
    animation: bgAnim 15s linear infinite;
    z-index: -1;
}

@keyframes bgAnim {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Box Styles */
.box {
    margin: 15px 0;
    padding: 20px 40px;
    border: 4px solid;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 60px #ff00ff;
    animation: neonBorder 3s linear infinite;
    position: relative;
}

@keyframes neonBorder {
    0% { border-color: #ff00ff; box-shadow: 0 0 20px #ff00ff,0 0 40px #00ffff,0 0 60px #ff00ff; }
    25% { border-color: #00ffff; box-shadow: 0 0 40px #00ffff,0 0 60px #ff00ff,0 0 80px #00ffff; }
    50% { border-color: #ff1493; box-shadow: 0 0 60px #ff1493,0 0 80px #ff00ff,0 0 100px #00ffff; }
    75% { border-color: #00ffea; box-shadow: 0 0 40px #00ffea,0 0 60px #ff1493,0 0 80px #00ffff; }
    100% { border-color: #ff00ff; box-shadow: 0 0 20px #ff00ff,0 0 40px #00ffff,0 0 60px #ff00ff; }
}

/* Header1 Updated */
.header1 {
    font-family: 'Bangers', cursive; 
    font-size: 48px;
    color: #fff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
    background: url('header-bg.jpg') center/cover no-repeat; 
    position: relative;
    border-radius: 15px;
}

.header1::before {
    content:'';
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.4); /* Semi-transparent overlay */
    border-radius: 15px;
}

.header1 span {
    position: relative;
    z-index: 1;
}

/* Header2 */
.header2 {
    font-size: 24px;
    color: #0ff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
}

/* Wheel Box */
.wheel-box {
    padding: 30px;
    border-radius: 20px;
    background: #111;
}

/* Input Boxes */
.name-inputs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 15px;
}

.input-box {
    display: flex;
    gap: 5px;
}

.name-inputs input {
    width: 140px;
    padding: 8px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    outline: none;
    text-align: center;
    box-shadow: 0 0 10px #ff00ff,0 0 20px #00ffff;
    color: #fff;
    background: #222;
}

.removeBtn {
    background: #ff0044;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    padding: 0 6px;
}

#addNameBtn, #saveBtn, #spinBtn {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 15px #ff00ff,0 0 30px #00ffff;
    transition: 0.3s;
}

#addNameBtn:hover, #saveBtn:hover, #spinBtn:hover {
    box-shadow: 0 0 30px #00ffff,0 0 50px #ff00ff;
    transform: scale(1.05);
}

.saved-names {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.saved-names div {
    padding: 6px 10px;
    background: #222;
    border-radius: 5px;
    text-shadow: 0 0 5px #ff0, 0 0 10px #ff0;
}

/* Wheel */
.wheel-container {
    position: relative;
    width: 400px;
    height: 400px;
    margin: 0 auto;
}

.wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
    transition: transform 5s cubic-bezier(0.33,1,0.68,1);
    background: #111;
    box-shadow: 0 0 20px #ff1493,0 0 40px #00ffff;
}

.slice {
    position: absolute;
    width: 50%;
    height: 50%;
    top: 50%;
    left: 50%;
    transform-origin: 0% 0%;
    text-align: right;
    box-sizing: border-box;
    font-weight: bold;
    color: #fff;
    border-right: 2px solid #fff;
    border-bottom: 2px solid #fff;
    overflow: hidden;
}

.slice span {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: rotate(-45deg);
    transform-origin: right center;
}

.center-circle {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #111;
    border: 4px solid #ff00ff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    box-shadow: 0 0 20px #ff00ff,0 0 40px #00ffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-circle img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
}

.neon-ring {
    position: absolute;
    width: 380px;
    height: 380px;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 4px solid #00ffff;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    animation: ringRotate 3s linear infinite;
    pointer-events: none;
}

@keyframes ringRotate {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 40px solid #ff0;
    filter: drop-shadow(0 0 15px #ff0);
    z-index: 10;
}

#winner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 28px;
    font-weight: bold;
    color: #ff0;
    text-shadow: 0 0 20px #ff0,0 0 40px #ff0,0 0 60px #ff00ff;
    transition: transform 1s ease, opacity 1s ease;
    opacity: 0;
    z-index: 10;
    text-align: center;
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #ff0;
    top: 0;
    left: 50%;
    animation: fall 2s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff0,0 0 20px #ff0;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(400px) rotate(360deg); opacity:0; }
}

</style>
</head>
<body>

<!-- Header Boxes -->
<div class="box header1"><span>SUGAR TIKTOK LIVE</span></div>
<div class="box header2">Weekly Top Fans Prize Winners</div>

<!-- Input Section -->
<div class="name-inputs" id="nameInputs">
  <div class="input-box">
    <input type="text" placeholder="Enter name">
    <button class="removeBtn">X</button>
  </div>
</div>
<button id="addNameBtn">Add Name</button>
<button id="saveBtn">Save Names</button>
<div class="saved-names" id="savedNames"></div>

<!-- Wheel Box -->
<div class="box wheel-box">
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel glow" id="wheel">
      <div class="center-circle">
        <img src="center-image.png" alt="Center Logo">
      </div>
      <div class="neon-ring"></div>
      <div id="winner"></div>
    </div>
  </div>
</div>

<button id="spinBtn">Spin Wheel</button>

<script>
// JS same as previous version
const wheel = document.getElementById("wheel");
const winnerDiv = document.getElementById("winner");
const spinBtn = document.getElementById("spinBtn");
const saveBtn = document.getElementById("saveBtn");
const savedNamesDiv = document.getElementById("savedNames");
const nameInputsDiv = document.getElementById("nameInputs");
const addNameBtn = document.getElementById("addNameBtn");

let names = [];
let colors = ["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#8B00FF","#FF1493","#00CED1","#ADFF2F"];
let rotation = 0;
let maxSpins = 5;
let spinsDone = 0;

addNameBtn.addEventListener("click", () => {
  const div = document.createElement("div");
  div.className = "input-box";
  div.innerHTML = `<input type="text" placeholder="Enter name"><button class="removeBtn">X</button>`;
  nameInputsDiv.appendChild(div);
});

nameInputsDiv.addEventListener("click", (e) => {
  if(e.target.classList.contains("removeBtn")){
    e.target.parentElement.remove();
  }
});

saveBtn.addEventListener("click", () => {
  names = [];
  const inputs = nameInputsDiv.querySelectorAll("input");
  inputs.forEach(input => {
    const val = input.value.trim();
    if(val) names.push(val);
  });
  if(names.length < 2){
    alert("Please enter at least 2 names.");
    return;
  }
  displaySavedNames();
  createWheel();
});

function displaySavedNames() {
  savedNamesDiv.innerHTML = "";
  names.forEach(name => {
    const div = document.createElement("div");
    div.innerText = name;
    savedNamesDiv.appendChild(div);
  });
}

function createWheel() {
  wheel.querySelectorAll(".slice").forEach(s => s.remove());
  const slices = names.length;
  const angle = 360 / slices;
  names.forEach((name, i) => {
    const slice = document.createElement("div");
    slice.className = "slice";
    slice.style.transform = `rotate(${i*angle}deg) skewY(${90-angle}deg)`;
    slice.style.background = colors[i % colors.length];
    slice.innerHTML = `<span>${name}</span>`;
    wheel.appendChild(slice);
  });
}

function showConfetti() {
  for(let i=0;i<30;i++){
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random()*100 + "%";
    confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
    confetti.style.animationDuration = (Math.random()*1+1.5) + "s";
    document.body.appendChild(confetti);
    setTimeout(()=> confetti.remove(), 2500);
  }
}

spinBtn.addEventListener("click", () => {
  if(names.length < 2){
    alert("Please save at least 2 names first.");
    return;
  }
  if(spinsDone >= maxSpins){
    alert("Maximum spins reached!");
    return;
  }
  spinsDone++;
  winnerDiv.style.transform = "translate(-50%, -50%) scale(0)";
  winnerDiv.style.opacity = 0;
  const randomDegree = Math.floor(Math.random()*360) + 720;
  rotation += randomDegree;
  wheel.style.transition = "transform 5s cubic-bezier(0.33,1,0.68,1)";
  wheel.style.transform = `rotate(${rotation}deg)`;
  setTimeout(() => {
    const slices = names.length;
    const actualDegree = rotation % 360;
    const anglePerSlice = 360 / slices;
    const winnerIndex = Math.floor((360 - actualDegree) / anglePerSlice) % slices;
    winnerDiv.innerHTML = `ðŸŽ‰ ${names[winnerIndex]} ðŸŽ‰`;
    winnerDiv.style.transition = "transform 1.5s ease, opacity 1.5s ease";
    winnerDiv.style.transform = "translate(-50%, -50%) scale(1.5)";
    winnerDiv.style.opacity = 1;
    showConfetti();
  }, 5000);
});
</script>

</body>
</html>
